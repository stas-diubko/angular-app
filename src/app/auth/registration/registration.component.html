<div class="registration-wrap">
    
    <form [formGroup]="registerForm" style="display:flex; flex-direction:column; margin: 60px auto 20px; width:450px; border: 1px solid gray; border-radius: 20px; padding: 0 30px 30px; background-color: white">
        <h3>Registration</h3>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="registerForm.get('name').hasError('required')">
                Min string length is 3! 
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
                Invalid Email! 
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput  type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="registerForm.get('password').hasError('required')">
                Min string length is 3! 
            </mat-error>
        </mat-form-field>
        <button mat-raised-button style="width: 110px" (click)="registration()">Registration</button>
    </form>
<div style="display: flex; justify-content: center; ">
    <div routerLink="/" style="cursor: pointer; color: brown; margin-right: 390px; display: flex; align-items: center">Back to Login <i class="material-icons"> arrow_right_alt</i></div>
</div>
    
</div>
