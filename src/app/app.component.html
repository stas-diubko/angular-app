<div class="app-container">
    <mat-sidenav-container class="side-container" (backdropClick)="close('backdrop')">
        <mat-sidenav class="nav" #sidenav (keydown.escape)="close('escape')" disableClose>
            <div class="nav-wrap">
                <div class="nav-item-wrap">
                    <div class="user-data">
                        <img src={{userImage}} alt="user's avatar">
                        <h6>{{userName}}</h6>
                    </div>
                    <div [routerLink]="['/home/products']" (click)="close('toggle button')">Products</div>
                    <div [routerLink]="['/home/cart']" (click)="close('toggle button')">Cart</div>
                    <div [routerLink]="['/home/profile']" (click)="close('toggle button')">Profile</div>
                    <div [routerLink]="['/admin']" (click)="close('toggle button')">Admin</div>
                </div>
                <div class="clear">
                    <button mat-button (click)="close('toggle button')"><i class="material-icons">clear</i></button>
                </div>
            </div>
            <div class="logout">
                <!-- <div><span class="back"></span></div> -->
                <div (click)="close('toggle button')" (click)="onLogOut()"><span class="logout-icon"><i class="fas fa-sign-out-alt"></i></span></div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>

            <div class="router-container">
                <header class="header-wrap">
                    <div class="logo-wrap">
                        <div *ngIf="isLogin">
                            <button mat-button (click)="sidenav.open()"><i class="material-icons">menu</i></button>
                        </div>
                        <h2 [routerLink]="['/home/products']" (click)="close('toggle button')">Book's Shop</h2>
                    </div>
                    <div class="users-window" *ngIf="isLogin">
                        <div [ngClass]="{'user-bag': isCartEmpty == true, 'user-bag-empty': isCartEmpty == false}" [routerLink]="['/home/cart']">
                            <i class="material-icons">
                            shopping_basket
                        </i>
                        </div>
                        <div [routerLink]="['/home/profile']" class="profile-user">
                            <img src={{userImage}} alt="user's avatar">
                            <!-- <span>{{userName}}</span> -->
                        </div>
                    </div>
                    <div class="login" *ngIf="(isLoginPage === false) && !isLogin" (click)="toLoginPage()">
                        <span>Log In</span>
                    </div>
                    <div class="login" *ngIf="isLoginPage" (click)="toProductsPage()">
                        <span>Products</span>
                    </div>
                </header>
                <div class="spiner" *ngIf='onSpiner'>
                    <mat-spinner></mat-spinner>
                </div>
                <router-outlet></router-outlet>
                <footer>
                    <div>

                    </div>
                    <div>
                        <span><a href="http://facebook.com"><i class="fab fa-facebook"></i></a></span>
                        <span><a href="http://instagram.com"><i class="fab fa-instagram"></i></a></span>
                        <span><a href="http://youtube.com"><i class="fab fa-youtube"></i></a></span>
                    </div>
                    <div>
                        <span><i class="far fa-copyright"></i> Book's shop {{year}}</span>
                    </div>
                </footer>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
