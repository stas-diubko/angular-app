
<div class="main-wrap">
    <div class="mdc-layout-grid list-wrap">
        <div *ngFor="let book of books" class="mdc-layout-grid__inner ">
        <div  class="mdc-layout-grid__cell item-wrap">
            <img src={{book.bookImage}} alt="book image">
            <div class="description-wrap">
                <div><span>{{book.title}}</span></div>
                <div><span>{{book.author}}</span></div>
                <div><span>{{book.description}}</span></div>
                <div><span>Price: {{book.price}} $</span></div>
                <button id={{book._id}} mat-raised-button style="width: 110px" [routerLink]="['/books', book._id]" (click)="showDetails($event)">Go</button>
                <button id={{book._id}} mat-raised-button style="width: 110px">Add to Cart</button>
            </div>     
        </div>
    </div>
    </div>  
</div>
