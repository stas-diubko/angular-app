<header style="width: 100%; height: 80px; background-color: #00BFFF; display: flex; align-items: center; justify-content: space-between">
    <h1 style="margin: 0 0 0 30px;">Book's Shop</h1>
    <div *ngIf="isLogIn" style="margin: 0 30px 0 0; display: flex; justify-content: space-between; align-items: center">
        <i class="material-icons" style="margin-right: 10px">
            shopping_basket
        </i>
        <h4>Hello: {{email}}</h4>
    </div>
    <div *ngIf="!isLogIn" style="margin: 0 30px 0 0; display: flex; justify-content: space-between; align-items: center">
        <span>Log In</span>
    </div>
</header>
