<header >
    <h1 >Book's Shop</h1>
    <div class="users-window" *ngIf="isLogin" >
        <i class="material-icons" style="margin-right: 10px">
            shopping_basket
        </i>
        <h4>Hello: {{email}}</h4>
        <img src={{userImage}} alt="user's avatar">
    </div>
    <div class="login" *ngIf="!isLogin" >
        <span>Log In</span>
    </div>
</header>
