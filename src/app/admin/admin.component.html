<div class="admin-wrap">
    <div class="admin-wrap-content">
        <mat-tab-group>
            <mat-tab label="Users' list">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataUsers">
        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
        
                        <!-- Weight Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
        
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
        
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td class="cell-delete" mat-cell *matCellDef="let element">
                                <div class="user-delete"><span id={{element.id}} (click)=deleteUser($event)><i class="material-icons">delete_forever</i></span></div>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
        
                    <mat-paginator #paginator [length]="usersLength" [pageSizeOptions]="[2, 4, 8]" showFirstLastButtons (page)="pageEvent = getPaginatorData($event)"></mat-paginator>
        
                </div> 
            </mat-tab>
            <mat-tab label="Products' list">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataProducts">
                        
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>
        
                        <!-- Weight Column -->
                        <ng-container matColumnDef="author">
                            <th mat-header-cell *matHeaderCellDef> Author </th>
                            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                        </ng-container>
        
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td class="cell-delete" mat-cell *matCellDef="let element">
                                <div class="user-delete"><span id={{element._id}} (click)=editProduct($event)><i class="material-icons">edit</i></span></div>
                            </td>
                        </ng-container>
        
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td class="cell-delete" mat-cell *matCellDef="let element">
                                <div class="user-delete"><span id={{element._id}} (click)=deleteProduct($event)><i class="material-icons">delete_forever</i></span></div>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsProducts"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsProducts;"></tr>
                    </table>
        
                    <mat-paginator #paginator [length]="productsLength" [pageSizeOptions]="[2, 4, 8]" showFirstLastButtons (page)="pageEvent = getPaginatorProducts($event)"></mat-paginator>
        
                </div>
            </mat-tab>

            <mat-tab label="Add new product">
                <div class="mat-elevation-z8 ">
                    
                    <form [formGroup]="addingForm">
                        <mat-form-field>
                            <input matInput placeholder="Title" formControlName="title">
                            <mat-error *ngIf="addingForm.get('title').hasError('required')">
                                Field is required!
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Author" formControlName="author">
                            <mat-error *ngIf="addingForm.get('author').hasError('required')">
                                Field is required!
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <!-- <input matInput placeholder="Description" formControlName="description"> -->
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                            <mat-error *ngIf="addingForm.get('description').hasError('required')">
                                Field is required!
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Price" formControlName="price">
                            <mat-error *ngIf="addingForm.get('price').hasError('required')">
                                Field is required!
                            </mat-error>
                        </mat-form-field>
                        <!-- <mat-form-field> -->
                            <input class="ng-hide" id="input-file-id" multiple type="file" formControlName="bookImage" [(ngModel)]="addingForm.bookImage" (change)="readURL($event);" />
                            <!-- <input type='file' placeholder="Image" formControlName="bookImage"> -->
                        <!-- </mat-form-field> -->
                        <button mat-raised-button (click)="saveProduct()">Save</button>
                    </form>
                    
                </div>
            </mat-tab>
            
          </mat-tab-group>

    </div>

</div>
